<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ardufit</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  </head>
  <body style="background-color:mediumturquoise;">
    <div  style="position: relative; height:40vh; width:70vw;">
      <canvas id="myChart" style="background-color: lightblue"></canvas>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.min.js"></script>
    <script>
    var ctx = document.getElementById('myChart');
    var date_array = ["03/26", "03/27", "03/28"];
    var point_array = [25, 34, 43];
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: date_array,
            datasets: [{
                label: 'Number of Lifts',
                data: point_array,
                backgroundColor: [
                    'transparent'
                ],
                borderColor: [
                    'rgba(0,0,0,0.2)'
                ],
                borderWidth: 5
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Lifts per day'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
  </body>
</html>
